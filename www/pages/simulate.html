<h3>Insättning eller Uttag</h3>

<form class="simulate-form">
  <div class="form-group">
    <label for="accountNumber"><small>Konto</small></label>
    <select class="form-control" id="accountNumber"></select>
  </div>
  <div class="form-group">
    <label for="depositOrWithdraw"><small>Insättning eller uttag</small></label>
    <select class="form-control" id="depositOrWithdraw">
      <option value="deposit">Insättning</option>
      <option value="withdraw">Uttag</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sum"><small>Summa (SEK)</small></label>
    <input type="number" step="any" class="form-control" id="sum" placeholder="Summa i SEK">
    <small class="error form-text text-danger my-3"></small>
  </div>
  <!--<div class="form-group">
    <label for="sum"><small>Calander</small></label><br>
    <input type="text" class="form-control" id="datepicker" placeholder="2019-04-07">

  </div>-->
  <div class="form-group">
    <label for="label"><small>Meddelande</small></label>
    <input type="text" class="form-control" id="label" placeholder="Meddelande som ska visas i kontoutdraget">
  </div>
  <button type="submit" id="button"class="btn btn-primary float-right mt-3">Utför</button>

</form>
