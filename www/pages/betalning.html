<h3>Betalningar mellan egna konton</h3>
<p>Betalningar utföra mellan egna konton.</p>
<form class="betalning-form">
    <div class=="form-group">
        <label for="accountNumber"><small>Från konto</small></label> 
        <select class="form-control" id="accountNumber"></select>
        </div>
        <div class="form-group">
            <label for="accountNumberTo"><small>Till konto</small></label>
            <select class="form-control" id="accountNumberTo"></select>
        </div>
        <div class="form-group">
            <label for="sum"><small>summa (sek)</small></label>
            <div class="form-group">
                    <input type="number" step="any" class="form-control" id="sum" placeholder="summa i sek">
                    
            </div>
            <div class="form-group">
                    <label for="label"><small>Meddelande</small></label>
                    <input type="text" class="form-controll" id="label" placeholder="Meddelande som ska visas i kontoutdraget">
                    </div>
                    <button type="submit" class="btn btn-primary float-right mt-3">utför</button>
                </form>
