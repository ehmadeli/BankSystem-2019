<h3>Betalningar till Pg/Bg</h3>
<p>Betalningar till PG/BG konton.</p>
<form class="betalning-pgbg-form">
  <div class="form-group">
    <label for="accountNumber"><small>Från Konto</small></label>
    <select class="form-control" id="accountNumber"></select>
  </div>
  <div class="form-group">
    <label for="pgbg"><small>Till Pg/Bg Konto</small></label>
    <input type="text" step="any" class="form-control" id="pgbg" placeholder="XXXX-XXXX">
  </div>
  <div class="form-group">
    <label for="sum"><small>Summa (SEK)</small></label>
    <input type="number" step="any" class="form-control" id="sum" placeholder="Summa i SEK">
  </div>
  <div class="form-group">
    <label for="label"><small>Meddelande eller OCR</small></label>
    <input type="text" class="form-control" id="label" placeholder="Meddelande som ska visas i kontoutdraget">
  </div>
  <button type="submit" class="btn btn-outline-danger float-right mt-3">Utför</button>
</form>
