<h3>Mina konton</h3>
<section class="accounts row px-2">
  <table class="table table-striped col-12">
    <thead>
      <tr>
        <th scope="col">Kontonamn</th>
        <th scope="col">Kontonummer</th>
        <th scope="col" class="text-right">Saldo</th>
        <th scope="col" class="text-right">Tar bort konto</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>

<section class="row px-2">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAccountModal">
    Lägg till nytt konto
  </button>
</section>

<!-- Modal -->
<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Lägg till konto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newAccountName"><small>Kontonamn</small></label>
          <input type="text" class="form-control" id="newAccountName" placeholder="Ange ett valfritt kontonamn">
          <input type="checkbox" id="credit" value="false">Kredit Konto<br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
        <button type="button" class="add-account-btn btn btn-primary" data-dismiss="modal">Lägg till</button>
      </div>
    </div>
  </div>
</div>

<br></br>
<h3>Historik</h3>
<form class="history-form">
  <div class="form-group">
    <label for="accountNumber"><small>Konto</small></label>
    <select class="form-control" id="accountNumber"></select>
  </div>
  <button type="submit" class="his-account-btn btn btn-primary float-right mt-3">Visa</button>
</form>
